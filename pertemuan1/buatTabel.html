<html>
    <head>
        <title>
            Membuat Tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan=2 align="right" valign="bottom">
                    <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini baris pertama kolom ketiga</td>
            </tr>
            <tr>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
                <td>ini baris kedua kolom ketiga</td>
            </tr>
        </table>
    </body>
</html>
