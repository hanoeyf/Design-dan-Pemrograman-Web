<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("password: ");

            if (password == "teh"){
                document.write("<h2>selamat datang !</h2>");
            } else{
                document.write("<p>password salah</p>");
            }
            document.write("<p>terimakasih sudha menggunakan aplikasi ini!</p>")
        </script>
    </body>
</html>
